<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>主题</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='format-detection' content='telephone=no'>
    <link rel="stylesheet" type="text/css" href="../src/css/page.css">
    <link rel="stylesheet" type="text/css" href="../src/css/settings.css">
    <script src="../src/js/info.js"></script>
</head>

<body class="settings radius">
    <h1>主题</h1>
    <p class="listName">系统主题</p>
    <input class="searchBox" id="sTI" oninput="searchSetting(this, 'themeSelectionDiv');">
    <div class="lists" id="themeSelectionDiv">
        <div class="loading"></div>
    </div>
    <div class="lists">
        <div class="but" tabindex="0">
            <t>使用浏览器主题色</t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="usebrowser">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <script>
            if (localStorage.getItem("usebrowser") == "false")
                usebrowser.checked = false;
            else usebrowser.checked = true;
            setInterval(() => {
                if (!usebrowser.checked) { localStorage.setItem("usebrowser", "false"); }
                else { localStorage.setItem("usebrowser", "true"); }
            }, 1000);
        </script>

        <p class="tip">nmFun 会检测您的浏览器主题色，并在您更改颜色时作出切换。更换浏览器主题色后，请重新加载 nmFun 页面。</p>
        <p class="tip">若是开启了此选项，您将不能自定义 nmFun 的主题色。若在此设置页面中更改了颜色，下次加载 nmFun 时将继续使用浏览器主题色。</p>
    </div>
    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/i18next-1.6.3.min.js"></script>
    <script src="../src/js/language.js"></script>
    <script src="../src/js/functions.js"></script>
    <script src="../src/js/settings.js"></script>
    <script>
        themeSelectionDiv.innerHTML = "";
        for (themeSDFor = 0; themeSDFor < themeList.length; themeSDFor++) {
            themeSelectionDiv.innerHTML += `<div class="but" id="themeButton_` + themeList[themeSDFor] + `" onclick="parent.switchTheme('` + themeList[themeSDFor] + `', true);changeCheckInSeries('themeSelectionDiv','themeButton_` + themeList[themeSDFor] + `',true)"><t data-i18n="theme.` + themeList[themeSDFor] + `"></t></div>`;
        }
        changeLanguage();
        changeCheckInSeries('themeSelectionDiv', 'themeButton_' + getTheme(), true);
        // 设置input placeholder
        setSearchBoxPlaceHolder("sTI", "settings.theme.search");
    </script>
</body>

</html>
