<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title data-i18n="settings.privacy.title"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='format-detection' content='telephone=no'>
    <link rel="stylesheet" type="text/css" href="../src/css/page.css">
    <link rel="stylesheet" type="text/css" href="../src/css/settings.css">
    <script src="../src/js/info.js"></script>
</head>

<body class="settings radius">
    <h1 data-i18n="settings.privacy.title"></h1>
    <div class="lists">
        <div class="but" tabindex="0" onkeydown="divClick(this, event)">
            <t data-i18n="settings.privacy.showfollow"></t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="showfollow">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <div class="but" tabindex="0" onkeydown="divClick(this, event)">
            <t data-i18n="settings.privacy.showfans"></t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="showfans">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <div class="but" onclick="goToPage('privacy_myinfo.html')">
            <t data-i18n="settings.privacy.myinfo"></t>
        </div>
    </div>
    <div class="lists">
        <div class="but" onclick="goToPage('privacy_blocklist.html')">
            <t data-i18n="settings.privacy.blocklist"></t>
        </div>
        <p class="tip" data-i18n="settings.privacy.tip.blocklist"></p>
    </div>
    <div class="lists">
        <div class="but" onclick="parent.newBrowser('https://nmteam.ml/legal/privacy-policy.html', undefined, false, true)">
            <t data-i18n="settings.privacy.know">
        </div>
        <p class="tip" data-i18n="settings.privacy.tip.know"></p>
    </div>
    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/i18next-1.6.3.min.js"></script>
    <script src="../src/js/language.js"></script>
    <script src="../src/js/functions.js"></script>
    <script src="../src/js/settings.js"></script>
</body>

</html>
