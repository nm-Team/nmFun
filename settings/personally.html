<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title data-i18n="settings.personally.title"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='format-detection' content='telephone=no'>
    <link rel="stylesheet" type="text/css" href="../src/css/page.css">
    <link rel="stylesheet" type="text/css" href="../src/css/settings.css">
    <script src="../src/js/info.js"></script>
</head>

<body class="settings radius">
    <h1 data-i18n="settings.personally.title"></h1>
    <p class="listName" data-i18n="settings.personally.display.title"></p>
    <div class="lists">
        <div class="but">
            <t data-i18n="settings.personally.display.thinMode"></t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="thinMode">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <script>
            if (localStorage.getItem("thinMode") == "false")
                thinMode.checked = false;
            else thinMode.checked = true;
            setInterval(() => {
                if (!thinMode.checked) { localStorage.setItem("thinMode", "false"); }
                else { localStorage.setItem("thinMode", "true"); }
            }, 1000);
        </script>
        <p class="tip" data-i18n="settings.personally.tip.thin1"></p>
        <p class="tip" data-i18n="settings.personally.tip.thin2"></p>
    </div>
    <div class="lists">
        <div class="but">
            <t data-i18n="settings.personally.autoSaveCraft"></t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="autoSaveCraft">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <script>
            if (localStorage.getItem("autoSaveCraft") == "false")
                autoSaveCraft.checked = false;
            else autoSaveCraft.checked = true;
            setInterval(() => {
                if (!autoSaveCraft.checked) { localStorage.setItem("autoSaveCraft", "false"); }
                else { localStorage.setItem("autoSaveCraft", "true"); }
            }, 1000);
        </script>
        <p class="tip" data-i18n="settings.personally.tip.autoSaveCraft1"></p>
        <p class="tip" data-i18n="settings.personally.tip.autoSaveCraft2"></p>
        <p class="tip" data-i18n="settings.personally.tip.autoSaveCraft3"></p>
    </div>
    <p class="listName" data-i18n="settings.personally.accessibility.title"></p>
    <div class="lists">
        <div class="but">
            <t data-i18n="settings.personally.accessibility.bigText"></t>
            <t2 class="right" id="">
                <div class="select-radio-box">
                    <input type="checkbox" id="bigText">
                    <div class="select-switch">
                        <div class="select-cursor"></div>
                        <div class="select-label select-label-on"></div>
                        <div class="select-label select-label-off"></div>
                    </div>
                </div>
            </t2>
        </div>
        <script>
            if (localStorage.getItem("bigText") == "false")
                bigText.checked = false;
            else bigText.checked = true;
            setInterval(() => {
                if (!bigText.checked) { localStorage.setItem("bigText", "false"); }
                else { localStorage.setItem("bigText", "true"); }
            }, 1000);
        </script>
    </div>

    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/i18next-1.6.3.min.js"></script>
    <script src="../src/js/language.js">
    </script>
    <script src="../src/js/functions.js"></script>
    <script src="../src/js/settings.js"></script>
    <script>
    </script>
</body>

</html>
