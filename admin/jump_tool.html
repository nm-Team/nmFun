<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>跳转工具</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='format-detection' content='telephone=no'>
    <link rel="stylesheet" type="text/css" href="../src/css/page.css">
    <link rel="stylesheet" type="text/css" href="../src/css/settings.css">
    <script src="../src/js/info.js"></script>
</head>

<body class="settings radius">
    <h1>跳转工具</h1>
    <input class="searchBox" id="idBox" placeholder="请输入 ID">
    <p class="listName">作为</p>
    <div class="lists">
        <div class="but" onclick="parent.newPostDetailPage(idBox.value, false);" tabindex="0" onkeydown="divClick(this, event)">
            <t>帖子</t>
        </div>
        <div class="but" onclick="parent.newCommentDetailPage(idBox.value, false);" tabindex="0" onkeydown="divClick(this, event)">
            <t>评论</t>
        </div>
        <div class="but" onclick="parent.newUserInfoPage(idBox.value, 'Unknown');" tabindex="0" onkeydown="divClick(this, event)">
            <t>用户</t>
        </div>
    </div>
    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/functions.js"></script>
    <script src="../src/js/settings.js"></script>
    <script src="../src/js/admin.js"></script>
</body>

</html>
